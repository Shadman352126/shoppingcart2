<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- style sheet linking here -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font family linking here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawsome linking here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind and daisy linking here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header class="flex items-center justify-items-center flex-col">
      <div
        class="header h-20 w-full flex items-center justify-between p-4 my-4 bg-lime-400 rounded-lg"
      >
        <p class="logo font-bold text-4xl text-white">LOGO</p>
        <div
          class="cart bg-white py-2 px-2.5 flex justify-between items-center rounded-lg"
        >
          <i
            class="fa fa-shopping-cart text-lime-500 mr-4 text-2xl"
            aria-hidden="true"
          ></i>
          <p
            class="h-6 w-6 bg-lime-400 text-white rounded-full flex items-center justify-center"
            id="count"
          >
            0
          </p>
        </div>
      </div>
    </header>
    <main class="flex items-center justify-items-center flex-col">
      <div id="root" class="w-3/5 grid grid-cols-2 gap-5"></div>
      <div class="sidebar capitalize">
        <div class="head">
          <p class="text-xl font-bold">my cart</p>
        </div>
        <div id="cartitem">your cart is empty</div>
        <div class="foot flex justify-between text-md font-semibold">
          <h3>total</h3>
          <h2 id="total">$0.00</h2>
        </div>
      </div>
    </main>
  </body>
</html>
